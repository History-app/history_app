name: japanese_history_app
description: "A new Flutter project."

publish_to: "none"


version: 1.2.0+10



environment:
  sdk: ^3.6.1

dependencies:
  package_info_plus: ^8.3.0
  sqflite: ^2.3.0
  intl: ^0.20.2
  shared_preferences: ^2.2.0
  url_launcher: ^6.1.10
  tutorial_coach_mark: ^1.2.11
  percent_indicator: ^4.2.5

  fl_chart: ^0.71.0
  flutter:
    sdk: flutter
  path: ^1.8.0
  flutter_riverpod: ^2.0.0

  freezed_annotation: 2.2.0
  json_annotation: ^4.8.1
  flutter_svg: ^2.1.0
  keyboard_actions: ^4.2.0

  cupertino_icons: ^1.0.8

  firebase_core: ^3.13.0
  path_provider: ^2.0.14
  firebase_auth: ^5.5.2
  firebase_analytics: ^11.4.5
  cloud_firestore: ^5.6.6
  rive: ^0.13.20
  ruby_text:
    git:
      url: https://github.com/Taniguchiyuto/RubyText.git

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/Alan_spring.png"
  adaptive_icon_foreground: "assets/Alan_spring_Android.png"
  adaptive_icon_background: "#FFFFFF"

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  gap: ^3.0.1
  build_runner: ^2.4.8
  freezed: 2.2.0
  json_serializable: ^6.7.1

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/notes/
    - assets/db/jap_his.db

fonts:
  - family: SF Pro
    fonts:
      - asset: assets/fonts/SF-Pro-Text-Semibold.otf
        weight: 600

  - family: Hiragino Sans
    fonts:
      - asset: fonts/HiraginoSans-W6.otf
        weight: 600
      - asset: assets/fonts/HiraginoSans-W7.otf
        weight: 700
